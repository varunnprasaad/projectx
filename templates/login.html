{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    {{ super() }}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% with msg = get_flashed_messages() %}
            {% if msg %}
            <div class="alert alert-danger">
                <p>{{ msg[0] }}</p>
            </div>
            {% endif %}
            {% endwith %}
            <div class="login-container">
                <div class="panel panel-default text-center">
                    <div class="panel-heading"><h3>Login</h3></div>
                    <div class="panel-body">
                        <form action="/login" class="" method="post">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input class="form-control input-lg" id="username" name="email" placeholder="Email"
                                           type="email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input class="form-control input-lg" id="password" name="password"
                                           placeholder="Password" type="password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-success input-lg login-submit" type="submit" value="Log In"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
